<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Home</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <!-- Font Awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Daisy -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="max-w-md pt-4 mx-auto bg-base-200 min-h-screen">
    <header>
      <nav>
        <div class="navbar  shadow-sm">
          <div class="navbar-start w-[60px]">
            <img src="./assets/logo.png" alt="" />
          </div>
          <div class="current-balance ml-4">
            <h3 class="text-2xl font-bold">$45000</h3>
            <p class="text-neutral-500">Available Balance</p>
          </div>
          <div class="navbar-end">
            <a href="./index.html" class="btn text-neutral-500">
              <i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>
              Log Out</a
            >
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="heading-title pt-8 space-y-5 p-7">
          <h1 class="font-bold text-2xl">
            Welcome to Pay<span class="text-[#7460FF]">oo</span>
          </h1>
          <p class="text-neutral-500">
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and
          </p>
        </div>
      </section>

      <section id="buttons" class="buttons grid grid-cols-3 gap-4 w-11/12 mx-auto">
        <button
          class="btn flex-col py-12 rounded-xl btn-secondary btn-soft border border-base-300 space-y-2"
        >
          <img src="./assets/opt-1.png" alt="" />
          <p class="text-neutral-500">Add Money</p>
        </button>
        <button
          class="btn flex-col  py-12 btn-secondary btn-soft rounded-xl border border-base-300 space-y-2"
        >
          <img src="./assets/opt-2.png" alt="" />
          <p class="text-neutral-500">Cash Out</p>
        </button>
        <button
          class="btn flex-col  py-12 btn-secondary btn-soft rounded-xl border border-base-300 space-y-2"
        >
          <img src="./assets/opt-3.png" alt="" />
          <p class="text-neutral-500">Transfer Money</p>
        </button>
        <button
          class="btn flex-col  py-12 btn-secondary btn-soft rounded-xl border border-base-300 space-y-2"
        >
          <img src="./assets/opt-4.png" alt="" />
          <p class="text-neutral-500">Get Bonus</p>
        </button>
        <button
          class="btn flex-col py-12 btn-secondary btn-soft rounded-xl border border-base-300 space-y-2"
        >
          <img src="./assets/opt-5.png" alt="" />
          <p class="text-neutral-500">Pay Bill</p>
        </button>
        <button
          class="btn flex-col  py-12 btn-secondary btn-soft rounded-xl border border-base-300 space-y-2"
        >
          <img src="./assets/opt-6.png" alt="" />
          <p class="text-neutral-500">Transactions</p>
        </button>
      </section>
    </main>
  </body>
</html>
