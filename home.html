<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Home</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <!-- Font Awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Daisy -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="max-w-md pt-4 mx-auto bg-base-200 min-h-screen">
    <header>
      <nav>
        <div class="navbar shadow-sm">
          <div class="navbar-start w-[60px]">
            <img src="./assets/logo.png" alt="" />
          </div>
          <div class="current-balance ml-4">
            <h3 class="text-2xl font-bold">
              $<span id="current-balance">45000</span>
            </h3>
            <p class="text-neutral-500">Available Balance</p>
          </div>
          <div class="navbar-end">
            <a href="./index.html" class="btn text-neutral-500">
              <i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>
              Log Out</a
            >
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="heading-title pt-8 space-y-5 p-7">
          <h1 class="font-bold text-2xl">
            Welcome to Pay<span class="text-[#7460FF]">oo</span>
          </h1>
          <p class="text-neutral-500">
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and
          </p>
        </div>
      </section>

      <section
        id="buttons"
        class="buttons grid grid-cols-3 gap-4 w-11/12 mx-auto"
      >
        <button
          onclick="showButton('add-money-section')"
          id="add-money"
          class="btn flex-col py-12 rounded-xl btn-secondary btn-soft border border-base-300 space-y-2"
        >
          <img src="./assets/opt-1.png" alt="" />
          <p class="text-neutral-500">Add Money</p>
        </button>
        <button
          onclick="showButton('cashout-section')"
          id="cashout"
          class="btn flex-col py-12 btn-secondary btn-soft rounded-xl border border-base-300 space-y-2"
        >
          <img src="./assets/opt-2.png" alt="" />
          <p class="text-neutral-500">Cash Out</p>
        </button>
        <button
          class="btn flex-col py-12 btn-secondary btn-soft rounded-xl border border-base-300 space-y-2"
        >
          <img src="./assets/opt-3.png" alt="" />
          <p class="text-neutral-500">Transfer Money</p>
        </button>
        <button
          class="btn flex-col py-12 btn-secondary btn-soft rounded-xl border border-base-300 space-y-2"
        >
          <img src="./assets/opt-4.png" alt="" />
          <p class="text-neutral-500">Get Bonus</p>
        </button>
        <button
          class="btn flex-col py-12 btn-secondary btn-soft rounded-xl border border-base-300 space-y-2"
        >
          <img src="./assets/opt-5.png" alt="" />
          <p class="text-neutral-500">Pay Bill</p>
        </button>
        <button
          class="btn flex-col py-12 btn-secondary btn-soft rounded-xl border border-base-300 space-y-2"
        >
          <img src="./assets/opt-6.png" alt="" />
          <p class="text-neutral-500">Transactions</p>
        </button>
      </section>

      <section
        id="add-money-section"
        class="add-money w-11/12 mx-auto mt-9 hidden"
      >
        <p class="text-2xl text-neutral mb-4">Add Money</p>
        <div class="card bg-base-100 shrink-0 shadow-2xl">
          <div class="card-body w-full">
            <fieldset class="fieldset">
              <label for="" class="text-xl">Select A Bank</label>
              <!-- change popover-1 and --anchor-1 names. Use unique names for each dropdown -->
              <select
                name="select"
                id="select-bank"
                class="rounded-full border border-gray-400 p-2 text-lg text-gray-400 bg-base-200"
              >
                <option selected disabled value="select bank">
                  select bank
                </option>
                <option value="Islami Bank PLC">Islami Bank PLC</option>
                <option value="Sonali Bank PLC">Sonali Bank PLC</option>
                <option value="Southeast Bank PLC">Southeast Bank PLC</option>
              </select>
              <br />
              <label class="label text-black text-xl"
                >Bank Account Number</label
              >
              <div class="flex items-center" id="target">
                <input
                  maxlength="11"
                  minlength="11"
                  type="text"
                  id="bank-account-number"
                  class="input rounded-full bg-base-200"
                  placeholder="Enter 11 digit account number"
                />
              </div>
              <br />
              <label class="label text-black text-xl">Amount to Add</label>
              <input
                id="add-amount"
                type="text"
                class="input rounded-full bg-base-200"
                placeholder="Add Amount to withdraw"
              />
              <br />
              <label class="label text-black text-xl">Pin Number</label>
              <input
                maxlength="4"
                minlength="4"
                id="pin"
                type="password"
                class="input rounded-full bg-base-200"
                placeholder="Enter 4 Digit Pin Number"
              />
              <button
                id="add-money-btn"
                class="btn btn-primary rounded-full mt-4 text-2xl py-7"
              >
                Add Money
              </button>
            </fieldset>
          </div>
        </div>
      </section>

      <section
        id="cashout-section"
        class="add-money w-11/12 mx-auto mt-9 hidden"
      >
        <p class="text-2xl text-neutral mb-4">Cashout</p>
        <div class="card bg-base-100 shrink-0 shadow-2xl">
          <div class="card-body w-full">
            <fieldset class="fieldset">
              <label class="label text-black text-xl">Agent Number</label>
              <div class="flex items-center" id="target">
                <input
                  maxlength="11"
                  minlength="11"
                  type="text"
                  id="agent-number"
                  class="input rounded-full bg-base-200"
                  placeholder="Enter 11 digit agent number"
                />
              </div>
              <br />
              <label class="label text-black text-xl">Amount</label>
              <input
                id="cashout-amount"
                type="text"
                class="input rounded-full bg-base-200"
                placeholder="Enter Amount to withdraw"
              />
              <br />
              <label class="label text-black text-xl">Pin Number</label>
              <input
                maxlength="4"
                minlength="4"
                id="cashout-pin"
                type="password"
                class="input rounded-full bg-base-200"
                placeholder="Enter 4 Digit Pin Number"
              />
              <button
                id="cashout-btn"
                class="btn btn-primary rounded-full mt-4 text-2xl py-7"
              >
                Cashout
              </button>
            </fieldset>
          </div>
        </div>
      </section>

      <section class="modal">
        <!-- Open the modal using ID.showModal() method -->
        <button class="btn" onclick="my_modal_2.showModal()">open modal</button>
        <dialog id="my_modal_2" class="modal">
          <div class="modal-box">
            <h3 id="title" class="text-lg font-bold text-red-400"></h3>
            <p id="msg" class="py-4"></p>
            <div class="modal-action">
              <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
              </form>
            </div>
          </div>
          <form method="dialog" class="modal-backdrop">
            <button>close</button>
          </form>
        </dialog>
      </section>
    </main>
    <script src="./machine.js"></script>
    <script src="./addMoney.js"></script>
    <script src="./cashout.js"></script>
  </body>
</html>
