<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Login</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />

    <!-- Tailwind -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->

    <!-- Font Awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Daisy -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="max-w-md pt-52 mx-auto bg-base-200 min-h-screen">
    <header>
      <nav>
        <div class="logo mx-auto max-w-64 pb-8">
          <img src="./assets/Logo-full.png" alt="" />
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div
          class="card bg-base-100 w-full max-w-sm mx-auto shrink-0 shadow-2xl"
        >
          <div class="card-body w-full">
            <fieldset class="fieldset">
              <label class="label text-black text-xl">Mobile Number</label>
              <div class="flex items-center" id="target">
                <input
                  maxlength="11"
                  minlength="11"
                  type="text"
                  id="number-input"
                  class="input rounded-full bg-base-200"
                  placeholder="Enter your number"
                />
              </div>
              <br />
              <label class="label text-black text-xl">4 Digit Pin</label>
              <input
                maxlength="4"
                minlength="4"
                id="pin"
                type="password"
                class="input rounded-full bg-base-200"
                placeholder="Enter 4 Digit Pin"
              />
              <button
                id="login-btn"
                class="btn btn-primary rounded-full mt-4 text-2xl py-7"
              >
                Login
              </button>
            </fieldset>
          </div>
        </div>
      </section>
    </main>
    <script src="./login.js"></script>
  
  </body>
</html>
